<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <main>
        <div class="container-titulo-calculadora">
            <h1>Calculadora JS</h1>
        </div>
        <section class="container-form-calculadora">
            <form id="form-calculadora">
                <input type="text" disabled id="input-form">
                <div>
                   <input type="button" value="CLEAR"></input> 
                   <input type="button" value="C"></input>
                   <input class="clicavel" type="button" name="/" value="/"></input>
                </div>
                <div>
                    <input class="clicavel" type="button" name="7" value="7"></input> 
                    <input class="clicavel" type="button" name="8" value="8"></input>
                    <input class="clicavel" type="button" name="9" value="9"></input>
                    <input class="clicavel" type="button" name="*" value="x"></input>
                 </div>
                 <div>
                    <input class="clicavel" type="button" name="4" value="4"></input> 
                    <input class="clicavel" type="button" name="5" value="5"></input>
                    <input class="clicavel" type="button" name="6" value="6"></input>
                    <input class="clicavel" type="button" name="-" value="-"></input>
                 </div>
                 <div>
                    <input class="clicavel" type="button" name="1" value="1"></input> 
                    <input class="clicavel" type="button" name="2" value="2"></input>
                    <input class="clicavel" type="button" name="3" value="3"></input>
                    <input class="clicavel" type="button" name="+" value="+"></input>
                 </div>
                 <div>
                    <input class="clicavel" type="button" name="0" value="0"></input> 
                    <input class="clicavel" type="button" name="." value="."></input>
                    <input type="button" value="=" id="result-form"></input>
                 </div>
            </form>
        </section>
    </main>
    <script src="./script.js" type="module"></script>
</body>
</html>
